{{- $description    := .Site.Params.description | markdownify}}
{{- $subdescription := .Site.Params.subdescription | markdownify }}
<section class="hero is-fullheight has-text-centered has-background-image">
  <div class="container">
    <nav class="navbar">
      <div class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item has-text-weight-bold">
            <a class="button is-primary" href="/docs">
              Docs
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="hero-body">
    <div class="container">
      <img class="is-main-logo title is-spaced" src="{{ "/images/logo/logo-with-text.png" | relURL }}" alt="OpenMetrics logo">

      <h2 class="subtitle is-size-3 is-size-4-touch">
        {{ $description }}
      </h2>
    </div>
  </div>

  <div class="hero-footer">
    <section class="section has-background-black has-text-white-bis">
      <div class="container">
        <span class="is-size-4 is-size-5-mobile">
          {{ $subdescription }}
        </span>
      </div>
    </section>
  </div>
</section>
