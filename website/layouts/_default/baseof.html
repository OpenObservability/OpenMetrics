{{- $pageType := cond (.IsHome) "home" .Section }}
<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{- partial "meta.html" . }}
    <title>{{ block "title" . }}{{ .Site.Title  }}{{ end }}</title>
    {{- partial "css.html" . }}
  </head>
  <body class="page is-{{ $pageType }}-page has-navbar-fixed-top">
    {{ partial "navbar.html" . }}

    <main class="main">
      {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
  </body>
</html>
