{{- $isHome   := .IsHome }}
{{- $pageType := cond (.IsHome) "home" .Section }}
<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{- partial "meta.html" . }}
    <title>{{ block "title" . }}{{ .Site.Title  }}{{ end }}</title>
    {{- partial "css.html" . }}
  </head>
  <body class="page is-{{ $pageType }}-page{{ if not $isHome }} has-navbar-fixed-top{{ end }}">
    <main class="main">
      {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
  </body>
</html>
